<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.html">

    <title>会员管理系统</title>

    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/bootstrap-reset.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='assets/font-awesome/css/font-awesome.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css')}}"
          rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{{url_for('static',filename='css/owl.carousel.css')}}" type="text/css">
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/style-responsive.css')}}" rel="stylesheet"/>
</head>

<body>
<header class="header white-bg">
    <div class="sidebar-toggle-box">
        <div data-original-title="Toggle Navigation" data-placement="right" class="icon-reorder tooltips"></div>
    </div>
    <a href="#" class="logo">脸<span>客</span></a>
    <div class="top-nav ">
        <ul class="nav pull-right top-menu">
            <li>
                <input type="text" class="form-control search" placeholder="Search">
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" href="#">
                    <img alt="" src="{{url_for('static', filename ='img/avatar1_small.jpg')}}">
                    <span class="username">{{name}}</span>
                    <b class="caret"></b>
                </a>
            </li>
        </ul>
    </div>
</header>
<aside>
    <div id="sidebar" class="nav-collapse ">
        <ul class="sidebar-menu">
            <li class="sub-menu active">
                <a href="javascript:;" class="">
                    <i class="icon-cogs"></i>
                    <span>会员管理</span>
                    <span class="arrow"></span>
                </a>
                <ul class="sub">
                    <li><a class="" href="{{url_for('add')}}">添加会员</a></li>
                    <li class="active"><a class="" href="{{url_for('recognize')}}">会员识别</a></li>
                    <li><a class="" href="{{url_for('search')}}">会员查找</a></li>
                    <li><a class="" href="{{url_for('index')}}">会员名单</a></li>
                </ul>
            </li>
            <li class="sub-menu">
                <a href="javascript:;" class="">
                    <i class="icon-cogs"></i>
                    <span>商品管理</span>
                    <span class="arrow"></span>
                </a>
                <ul class="sub">
                    <li><a class="" href="{{url_for('addproject')}}">添加商品</a></li>
                    <li><a class="" href="{{url_for('list')}}">商品列表</a></li>
                </ul>
            </li>
            <li class="sub-menu">
                <a class="" href="{{url_for('config')}}">
                    <i class="icon-dashboard"></i>
                    <span>系统管理</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
<section id="main-content">
    <section class="wrapper">
        <div class="col-lg-10">
            <section class="panel">
                <header class="panel-heading">
                    添加会员
                </header>
                <div class="panel-body">
                    <div id="face-video" class="col-md-7">
                        <video src="{{url_for('static',filename='test.mp4')}}" autoplay></video>
                        <img class="img1" src="{{url_for('static',filename='img/test.jpg')}}" alt="">
                        <progress max="100" value="0"></progress>
                        <style>
                            #face-video {
                                position: relative;
                            }
                            #face-video video {
                                width: 100%;
                            }
                            #face-video img {
                                display: none;
                                position: absolute;
                                right: 15px;
                                top: 30%;
                                width: 18.9%;
                            }
                            #face-video progress {
                                height: 20px;
                                width: 100%;
                            }
                        </style>
                    </div>
                    <div class="col-md-1"></div>
                    <form id="result" class="col-md-4" role="form">
                        <h3>查询结果</h3>
                        <img class="img" src="{{url_for('static',filename='img/test2.jpg')}}" alt="">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" value="景飞" disabled>
                        </div>
                        <div class="form-group">
                            <label for="phone">联系方式</label>
                            <input type="text" class="form-control" id="phone" value="18502901015" disabled>
                        </div>
                        <div class="form-group">
                            <label for="balance">余额</label>
                            <input type="text" class="form-control" id="balance" value="155" disabled>
                        </div>
                        <button id="submit" type="submit" class="btn btn-info">查看推荐信息</button>
                    </form>
                    <style>
                        #result {
                            display: none;
                        }
                    </style>
                </div>
            </section>
        </div>
    </section>
</section>

<script src="{{url_for('static',filename='js/jquery.js')}}"></script>
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static',filename='js/jquery.scrollTo.min.js')}}"></script>
<script src="{{url_for('static',filename='js/jquery.nicescroll.js')}}"></script>
<script src="{{url_for('static',filename='js/jquery.sparkline.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js')}}"></script>
<script src="{{url_for('static',filename='js/owl.carousel.js')}}" ></script>
<script src="{{url_for('static',filename='js/jquery.customSelect.min.js')}}" ></script>

<script src="{{url_for('static',filename='js/common-scripts.js')}}"></script>

<script src="{{url_for('static',filename='js/sparkline-chart.js')}}"></script>
<script src="{{url_for('static',filename='js/easy-pie-chart.js')}}"></script>

<script>
    (function(){
        var val = $('#face-video progress').prop('value')
        setTimeout(function(){
            $('#face-video img').show();
        },5000);
        setTimeout(function(){
            $('#result').show();
        },5000);

        var test = setInterval(function(){
            if(val < 100) {
                val = val + 2;
                $('#face-video progress').prop('value',val)
            }
            console.log(val);
        },100)
        $('#submit').on('click', function (e) {
            e.preventDefault();
           window.location.href = "/history/11"
        });
    })()
    //owl carousel

    $(document).ready(function () {
        $("#owl-demo").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

</script>

</body>
</html>
